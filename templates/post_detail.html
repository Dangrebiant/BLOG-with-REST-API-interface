<{% extends "base.html" %}

{% block content %}
{% if instance.image %}
<img src='{{ instance.image.url }}' class='img-responsive'/>
{% endif %}

<h1>{{ instance.title }}</h1>

{{ instance.content }}<br/>
{{ instance.timestamp }}<br/>
{{ instance.id }}<br/>
Author: {{ instance.user }}<br/>

Edit post</button></a>

Delete post</button></a>

{% endblock content %}
